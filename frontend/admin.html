  <script>
    // DonnÃ©es des destinations

    // Charger les tours existants
    let tours = [];

    // Au chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
      loadTours();

    // Charger les tours depuis le stockage
    async function loadTours() {
      try {
        // Essayer de charger depuis l'API (pour un vrai serveur)
        const response = await fetch('./data/tours.json');
        if (response.ok) {
          tours = await response.json();
        } else {
          // Fallback : charger depuis le localStorage
          const savedTours = localStorage.getItem('diasporaTours');
          tours = savedTours ? JSON.parse(savedTours) : [];
        }
        displayTours();
      } catch (error) {
        // En cas d'erreur, utiliser le localStorage
        const savedTours = localStorage.getItem('diasporaTours');
        tours = savedTours ? JSON.parse(savedTours) : [];
        displayTours();
      }
    }

    // Afficher les tours
    function displayTours() {
      const container = document.getElementById('toursContainer');
      
      if (tours.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #718096; padding: 20px;">Aucun tour programmÃ©</p>';
        return;
      }

      // Trier par date
      tours.sort((a, b) => new Date(a.date) - new Date(b.date));

      container.innerHTML = tours.map(tour => `
        <div class="tour-item">
          <div class="tour-info">
            <h4>${destinations[tour.destination].flag} ${destinations[tour.destination].name}</h4>
            <div class="tour-date">
              ${new Date(tour.date).toLocaleDateString('fr-FR')} | 
              ${tour.spots} places | 
              ${tour.price} FCFA
            </div>
            <small>${tour.description || 'Tour dÃ©couverte'}</small>
          </div>
          <button class="action-btn" onclick="deleteTour('${tour.id}')">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      `).join('');
    }

    // Ajouter un tour
    async function addTour() {
      const destination = document.getElementById('destination').value;
      const tourDate = document.getElementById('tourDate').value;
      const spots = parseInt(document.getElementById('spots').value);
      const price = document.getElementById('price').value;
      const duration = parseInt(document.getElementById('duration').value);
      const description = document.getElementById('description').value;

      // Validation
      if (!tourDate || !price) {
        showStatus('Veuillez remplir tous les champs obligatoires', 'error');
        return;
      }

      const newTour = {
        id: generateId(),
        destination,
        date: tourDate,
        spots,
        price: price + ' FCFA',
        duration,
        description,
        status: 'available',
        createdAt: new Date().toISOString()
      };

      tours.push(newTour);
      
      // Sauvegarder
      await saveTours();
      
      // Mettre Ã  jour l'affichage
      displayTours();
      
      // RÃ©initialiser le formulaire
      document.getElementById('tourDate').value = '';
      document.getElementById('price').value = '';
      document.getElementById('description').value = '';
      
      showStatus('âœ… Tour ajoutÃ© avec succÃ¨s! Il apparaÃ®tra automatiquement dans le calendrier.', 'success');
    }

    // Supprimer un tour
    async function deleteTour(tourId) {
      if (confirm('ÃŠtes-vous sÃ»r de vouloir supprimer ce tour ?')) {
        tours = tours.filter(tour => tour.id !== tourId);
        await saveTours();
        displayTours();
        showStatus('ğŸ—‘ï¸ Tour supprimÃ© avec succÃ¨s', 'success');
      }
    }

    // Sauvegarder les tours
    async function saveTours() {
      try {
        // Sauvegarder dans le localStorage (toujours disponible)
        localStorage.setItem('diasporaTours', JSON.stringify(tours));
        
        // Essayer de sauvegarder dans un fichier (pour les serveurs)
        await saveToFile();
      } catch (error) {
        console.log('Sauvegarde locale uniquement');
      }
    }

    // Sauvegarder dans un fichier (pour serveur)

    // GÃ©nÃ©rer un ID unique
    function generateId() {
      return 'tour_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    // Afficher un message de statut
    function showStatus(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.innerHTML = `
        <div class="status-message status-${type}">
