<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

    <link rel="shortcut icon" href="/frontend/static/DiasLogo.jpeg">
    <link rel="apple-touch-icon" href="/frontend/static/DiasLogo.jpeg">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #667eea;
      --primary-dark: #5a6fd8;
      --secondary: #764ba2;
      --success: #48bb78;
      --warning: #ed8936;
      --danger: #f56565;
      --dark: #2d3748;
      --light: #f7fafc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--dark);
      min-height: 100vh;
      padding: 20px;
    }

    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .admin-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 30px 40px;
      text-align: center;
    }

    .admin-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .admin-nav {
      background: var(--light);
      padding: 20px 40px;
      display: flex;
      gap: 20px;
      border-bottom: 1px solid #e2e8f0;
    }

    .nav-btn {
      background: white;
      border: 2px solid #e2e8f0;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      color: var(--dark);
    }

    .nav-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .admin-content {
      padding: 40px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-left: 4px solid var(--primary);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .stat-label {
      color: #718096;
      font-weight: 500;
    }

    .reservations-list {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .reservation-item {
      border-bottom: 1px solid #e2e8f0;
      padding: 25px;
      transition: all 0.3s ease;
    }

    .reservation-item:hover {
      background: var(--light);
    }

    .reservation-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .reservation-destination {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--dark);
    }

    .reservation-date {
      color: #718096;
      font-size: 0.9rem;
    }

    .reservation-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary);
    }

    .reservation-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f7fafc;
    }

    .participants-list {
      margin-top: 15px;
      padding: 15px;
      background: #f7fafc;
      border-radius: 10px;
    }

    .participant-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .participant-item:last-child {
      border-bottom: none;
    }

    .reservation-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .action-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-confirm {
      background: var(--success);
      color: white;
    }

    .btn-cancel {
      background: var(--danger);
      color: white;
    }

    .btn-export {
      background: var(--primary);
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .reservation-details {
        grid-template-columns: 1fr;
      }
      
      .reservation-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .admin-nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>ðŸ“Š Admin RÃ©servations</h1>
      <p>Gestion des rÃ©servations Diaspora Linguora</p>
    </div>

    <div class="admin-nav">
      <a href="admin.html" class="nav-btn">âž• Tours</a>
      <a href="admin_reservations.html" class="nav-btn active">ðŸ“Š RÃ©servations</a>
       <a href="receiptdevis.html" class="nav-btn active">Commandes Traductions</a>
    </div>

    <div class="admin-content">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalReservations">0</div>
          <div class="stat-label">RÃ©servations Total</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalParticipants">0</div>
          <div class="stat-label">Participants Total</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalRevenue">0 FCFA</div>
          <div class="stat-label">Chiffre d'Affaires</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="pendingReservations">0</div>
          <div class="stat-label">En Attente</div>
        </div>
      </div>

      <div class="reservations-list" id="reservationsContainer">
        <!-- Les rÃ©servations apparaÃ®tront ici -->
      </div>
    </div>
  </div>

  <script>
    // DonnÃ©es des destinations
    const destinations = {
      'cote-ivoire': { name: 'CÃ´te d\'Ivoire', flag: 'ðŸ‡¨ðŸ‡®' },
      'tanzanie': { name: 'Tanzanie', flag: 'ðŸ‡¹ðŸ‡¿' },
      'ghana': { name: 'Ghana', flag: 'ðŸ‡¬ðŸ‡­' },
      'benin': { name: 'BÃ©nin', flag: 'ðŸ‡§ðŸ‡¯' },
      'togo': { name: 'Togo', flag: 'ðŸ‡¹ðŸ‡¬' },
      'coree-sud': { name: 'CorÃ©e du Sud', flag: 'ðŸ‡°ðŸ‡·' },
      'espagne': { name: 'Espagne', flag: 'ðŸ‡ªðŸ‡¸' },
      'italie': { name: 'Italie', flag: 'ðŸ‡®ðŸ‡¹' }
    };

    let reservations = [];

    // Charger les rÃ©servations
    function loadReservations() {
      try {
        const savedReservations = localStorage.getItem('diasporaReservations');
        reservations = savedReservations ? JSON.parse(savedReservations) : [];
        displayReservations();
        updateStats();
      } catch (error) {
        console.error('Erreur chargement rÃ©servations:', error);
      }
    }

    // Afficher les rÃ©servations
    function displayReservations() {
      const container = document.getElementById('reservationsContainer');
      
      if (reservations.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-calendar-times"></i>
            <h3>Aucune rÃ©servation pour le moment</h3>
            <p>Les rÃ©servations apparaÃ®tront ici lorsqu'elles seront faites par les clients.</p>
          </div>
        `;
        return;
      }

      // Trier par date de rÃ©servation (plus rÃ©cent en premier)
      reservations.sort((a, b) => new Date(b.dateReservation) - new Date(a.dateReservation));

      container.innerHTML = reservations.map(reservation => `
        <div class="reservation-item">
          <div class="reservation-header">
            <div>
              <div class="reservation-destination">
                ${destinations[reservation.destination]?.flag || ''} 
                ${destinations[reservation.destination]?.name || 'Destination inconnue'}
              </div>
              <div class="reservation-date">
                ${new Date(reservation.date).toLocaleDateString('fr-FR')} â€¢ 
                RÃ©servÃ© le ${new Date(reservation.dateReservation).toLocaleDateString('fr-FR')}
              </div>
            </div>
            <div class="reservation-price">${reservation.prixTotal}</div>
          </div>

          <div class="reservation-details">
            <div>
              <div class="detail-item">
                <span>RÃ©fÃ©rence:</span>
                <span><strong>${reservation.id}</strong></span>
              </div>
              <div class="detail-item">
                <span>Participants:</span>
                <span>${reservation.nombreParticipants} personne(s)</span>
              </div>
            </div>
            <div>
              <div class="detail-item">
                <span>Statut:</span>
                <span style="color: ${reservation.statut === 'confirmÃ©e' ? 'var(--success)' : 'var(--warning)'}; 
                              font-weight: 600;">
                  ${reservation.statut}
                </span>
              </div>
              <div class="detail-item">
                <span>Contact:</span>
                <span>${reservation.participants[0].email}</span>
              </div>
            </div>
          </div>

          <div class="participants-list">
            <strong>Liste des Participants:</strong>
            ${reservation.participants.map((p, index) => `
              <div class="participant-item">
                <div>
                  <strong>${index + 1}. ${p.prenom} ${p.nom}</strong><br>
                  <small>${p.email} â€¢ ${p.telephone}</small>
                </div>
                <div>
                  <small>${p.pays}${p.ville ? ' â€¢ ' + p.ville : ''}</small>
                </div>
              </div>
            `).join('')}
          </div>

          <div class="reservation-actions">
            <button class="action-btn btn-confirm" onclick="confirmReservation('${reservation.id}')">
              <i class="fas fa-check"></i> Confirmer
            </button>
            <button class="action-btn btn-cancel" onclick="cancelReservation('${reservation.id}')">
              <i class="fas fa-times"></i> Annuler
            </button>
            <button class="action-btn btn-export" onclick="exportReservation('${reservation.id}')">
              <i class="fas fa-download"></i> Exporter
            </button>
          </div>
        </div>
      `).join('');
    }

    // Mettre Ã  jour les statistiques
    function updateStats() {
      const totalReservations = reservations.length;
      const totalParticipants = reservations.reduce((sum, r) => sum + r.nombreParticipants, 0);
      const totalRevenue = reservations.reduce((sum, r) => {
        const price = parseInt(r.prixTotal.replace(/[^\d]/g, '')) || 0;
        return sum + price;
      }, 0);
      const pendingReservations = reservations.filter(r => r.statut === 'en attente').length;

      document.getElementById('totalReservations').textContent = totalReservations;
      document.getElementById('totalParticipants').textContent = totalParticipants;
      document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString('fr-FR') + ' FCFA';
      document.getElementById('pendingReservations').textContent = pendingReservations;
    }

    // Actions sur les rÃ©servations
    function confirmReservation(reservationId) {
      const reservation = reservations.find(r => r.id === reservationId);
      if (reservation) {
        reservation.statut = 'confirmÃ©e';
        saveReservations();
        displayReservations();
        updateStats();
        alert('âœ… RÃ©servation confirmÃ©e avec succÃ¨s!');
      }
    }

    function cancelReservation(reservationId) {
      if (confirm('ÃŠtes-vous sÃ»r de vouloir annuler cette rÃ©servation ?')) {
        reservations = reservations.filter(r => r.id !== reservationId);
        saveReservations();
        displayReservations();
        updateStats();
        alert('ðŸ—‘ï¸ RÃ©servation annulÃ©e avec succÃ¨s!');
      }
    }

    function exportReservation(reservationId) {
      const reservation = reservations.find(r => r.id === reservationId);
      if (reservation) {
        const dataStr = JSON.stringify(reservation, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `reservation_${reservationId}.json`;
        link.click();
        URL.revokeObjectURL(url);
      }
    }

    // Sauvegarder les rÃ©servations
    function saveReservations() {
      localStorage.setItem('diasporaReservations', JSON.stringify(reservations));
    }

    // Recharger pÃ©riodiquement
    setInterval(loadReservations, 3000);

    // Initialisation
    document.addEventListener('DOMContentLoaded', loadReservations);
  </script>
</body>
</html>
